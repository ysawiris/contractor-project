{% extends 'base.html' %}
{% block content %}

<!-- templates/partials/comment_form.html -->
<form action='/inventory/{{ inventory_id }}/comments/{{ comment._id }}' method='POST' style="padding-left: 50px; padding-right: 50px">
    <input type='hidden' value='{{ comment._id }}' name='comment_id'/>
    <input type='hidden' value='{{ inventory_id }}' name='inventory_id'/>
    <fieldset>
        <legend>Add a Comment</legend>
        <!-- TITLE -->
        <div class='form-group'>
            <label for='comment-title'>Title</label><br>
            <input class='form-control' id='comment-title' type='text' name='title' placeholder='Title'/>
        </div>

        <!-- DESCRIPTION -->
        <div class='form-group'>
            <label for='comment-content'>Description</label><br>
            <textarea class='form-control'
                id='comment-content'
                name='content'
                rows='10'
                placeholder='Your comment...'></textarea>
        </div>
    </fieldset>

    <!-- BUTTON -->
    <div class='form-group'>
        <button class='btn btn-primary' type='submit'>Save Comment</button>
    </div>
</form>


{% endblock content%}
